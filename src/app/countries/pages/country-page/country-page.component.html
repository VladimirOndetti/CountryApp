<ng-template #loading>
<div class="alert alert-info text-center">
  Espere por favor
</div>
</ng-template>

<div *ngIf="country; else loading">
  <div class="row">
    <div class="col-12">
      <h2>Pais: <strong>{{country.name.common}}</strong></h2>
    </div>
  </div>

  <div class="col">
    <div class="row">
      <div class="col-4">
        <h3>Bandera</h3>
        <img [src]="country.flags.svg" [alt]="country.name.common" class="img-thumbnail">
      </div>
      <div class="col">
        <h3>Info</h3>
        <ul class="list-group">
          <li class="list-group-item">
            <strong>Nombre: </strong>{{country.name.common}}
          </li>
          <li class="list-group-item">
            <strong>Poblacion: </strong>{{country.population | number}}
          </li>
          <li class="list-group-item">
            <strong>CÃ³digo: </strong>{{country.cca3}}
          </li>
        </ul>
      </div>
    </div>
  </div>

  <div class="row mt-2">
   <div class="col">
    <h3>Traducciones</h3>
    <div class="d-flex flex-wrap">
      <span
        *ngFor="let language of languages"
        class="badge bg-primary m-1"
      >
        {{language | uppercase}} - {{country.translations[language].common}}
      </span>
    </div>
   </div>
  </div>
</div>
