<h2>Por Pais</h2>
<hr>

<div class="row">
  <div class="col">
    <!-- SearchBox -->
    <shared-search-box
      (onDebounce)="searchCountry($event)"
      [initialValue]="initialValue"
      placeholder="Busqueda por Pais"></shared-search-box>
  </div>
</div>

<hr>

<div class="row">
  <div class="col">
    <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>
    <!-- Result Table -->
    <countries-table [countries]="countries"></countries-table>
  </div>
</div>
